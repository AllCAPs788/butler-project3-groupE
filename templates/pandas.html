<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Model</title>
    <style>
      body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
      .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
      /* .fa-anchor,.fa-coffee {font-size:200px} */
    </style>
</head>
<body>
    <div class="w3-top">
      <div class="w3-bar w3-red w3-card w3-left-align w3-large">
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
        <a href="{{ url_for('index') }}" class="w3-bar-item w3-button w3-padding-large">Home</a>
        <a href="{{ url_for('pandas') }}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-white">Our Model</a>
      </div>
          
        <!-- Navbar on small screens -->
        <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
          <a href="{{ url_for('index') }}" class="w3-bar-item w3-button w3-padding-large">Home</a>
    <a href="{{ url_for('pandas') }}" class="w3-bar-item w3-button w3-padding-large">Our Model</a>
        </div>
      </div>

      
    
      <!-- First Grid -->
<div class="w3-row-padding w3-padding-64 w3-container">
  <div class="w3-content">
    
      

    <div class = "login">
      <h1>Enter a book title</h1>

      <form action="{{ url_for('results') }}" method="post">
        <input type="text" name="booktitle" placeholder="Book Title" required="required" />
        <button type="submit" class="btn">Submit</button>
      </form>
      <form action="{{ url_for('pandas') }}">
        <button type="submit" class="btn">Clear</button>
      </form>

      <br>
      <h3>
      {{ book_text }}
      </h3>
      <br>
  
      <table class="w3-striped w3-border">
        {% for title, author in results_table %}
    
        <tr>
           <td> {{ title }} </td>
           <td> {{ author }} </td>
        </tr>
    
        {% endfor %}
     </table>


    </div>
  
  </div>
  
</div>

<script>
  // Used to toggle the menu on small screens when clicking on the menu button
  function myFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
      x.className += " w3-show";
    } else { 
      x.className = x.className.replace(" w3-show", "");
    }
  }
  </script>

</body>
</html>
